<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/article/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <!-- 内容区域 -->
        <div class="layui-card-body">
            <!-- 表格 -->
            <table class="layui-table">
                <!-- 设置列的宽度 -->
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
      <button type="button" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}">编辑</button>
      <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" data-did="{{$value.Id}}">删除</button>
          </td>
        </tr>
        {{/each}}
    </script>


    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/art_list.js"></script>
</body>

</html>
